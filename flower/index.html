<html lang="pt-BR">

<head>
	<title>GT Cloud</title>
	<style type="text/css">
		circle.node {
		  cursor: pointer;
		  stroke: #000;
		  stroke-width: .5px;
		}
		
		circle.node.directory {
		  stroke: #000;
		  stroke-width: 2px;
		}
		
		circle.node.collapsed {
		  stroke: #555;
		}
		
		.nodetext {
		  fill: #252929;
		  font-weight: bold;
		  text-shadow: 0 0 0.2em white;
		}
		
		line.link {
		  fill: none;
		  stroke: #9ecae1;
		  stroke-width: 1.5px;
		}
	</style>
</head>

<body>
	<h1>GT Cloud</h1>
	<p>Exemplo de gráfico de competências.</p>
	<p>Puxe os círculos e arraste :)</p>
	<div id="visualization"></div>
	<script type="text/javascript" src="js/d3.js"></script>
	<script type="text/javascript" src="js/d3.geom.js"></script>
	<script type="text/javascript" src="js/d3.layout.js"></script>
	<script type="text/javascript" src="js/CodeFlower.js"></script>
	<script type="text/javascript">
		var flower = {
			"name":"GT Cloud",
			"size": 5000,
			"children": [
				{
					"name": "Infra",
					"size": 1500,
					"children": [
						{
							"name": "OpenStack",
							"size": 1000
						},
						{
							"name": "Kubernetes",
							"size": 1000
						}
					]
				},
				{
					"name": "Arquitetura",
					"size": 1500,
					"children": [
						{
							"name": "Service Mesh",
							"size": 1000
						},
						{
							"name": "Kubernetes",
							"size": 1000
						},
						{
							"name": "Serverless",
							"size": 1000
						}
					]
				},
				{
					"name": "DevOps",
					"size": 1500,
					"children": [
						{
							"name": "Integração contínua",
							"size": 1000
						},
						{
							"name": "Deploy contínuo",
							"size": 1000
						},
						{
							"name": "Entrega contínua",
							"size": 1000
						}
					]
				}
			]
		};
		window.onload = () => {
			(new CodeFlower('#visualization', 300, 300)).update(flower);
		};
	</script>
</body>

</html>
